{% for item in instances %}
<div class="card mb-3">
    <div class="card-body">
        <div class="media">
            <div class="media-body ml-4">
                <div class="float-right text-muted small">{{ item.created }}</div>
                <a href="javascript:void(0)">{{ item.follow_up_number }} {{ item.follow_up_type }}</a>
                <div class="text-muted small">{{ item.follow_up_result }}</div>
                <div class="mt-2">
                  {% if result.follow_up_result == 'Dropout/No Interest' %}
                      Dropout reason: {{ item.dropout_reason }} - {{ item.dropout_date }}
                  {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
