{% load static i18n %}
{% load util_tags %}
{% if record.owner.id == request.user.id %}
    {% if record.total_absent_days >= 40 %}
        <button class="btn btn-danger delete-button "  style="opacity: 0.6; cursor: not-allowed;" >
            <i class="icon-trash icon-white"></i>
            {% trans "Delete" %}
        </button>
    {% else %}
        <button class="btn btn-danger delete-button" itemscope="{{ record.id }}" data-action="{{ column.attrs.url }}{{ record.id }}" translation="{% trans "Are you sure you want to delete this student?" %}">
            <i class="icon-trash icon-white"></i>
            {% trans "Delete" %}
        </button>
    {% endif %}

{% else %}
  {% trans "Not allowed" %}
{% endif %}
