
{% load static i18n %}
{% load util_tags %}

{% if record.total_absent_days >= 40 %}
    <span class="badge badge-danger align-text-bottom ml-1" style="padding: 10px 10px;">{{ record.total_absent_days }}</span>
{% else %}
    <span class="badge badge-primary align-text-bottom ml-1" style="padding: 10px 10px;">{{ record.total_absent_days }}</span>
{% endif %}
